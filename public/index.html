<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordens de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Gerenciamento de Ordens de Serviço</h1>

        <div class="card p-4 mb-4 shadow-sm">
            <h4 id="formTitle">Nova Ordem de Serviço</h4>
            <form id="osForm">
                <input type="hidden" id="osId">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Título</label>
                        <input type="text" id="titulo" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Setor</label>
                        <input type="text" id="setor" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Valor (R$)</label>
                        <input type="number" id="valor" class="form-control" step="0.01" required>
                    </div>
                    
                    <div class="col-md-3">
                        <label class="form-label">Prazo Estimado</label>
                        <input type="date" id="prazo" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Prioridade</label>
                        <select id="prioridade" class="form-select" required>
                            <option value="baixa">Baixa</option>
                            <option value="média">Média</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Status</label>
                        <select id="status" class="form-select">
                            <option value="aberta">Aberta</option>
                            <option value="em andamento">Em Andamento</option>
                            <option value="concluída">Concluída</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Responsável</label>
                        <input type="text" id="responsavel" class="form-control">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Descrição</label>
                        <textarea id="descricao" class="form-control" rows="2" required></textarea>
                    </div>
                </div>
                <div class="mt-3 text-end">
                    <button type="button" class="btn btn-secondary" onclick="limparFormulario()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>

        <div class="row mb-3 g-2">
            <div class="col-md-3">
                <input type="text" id="buscaTitulo" class="form-control" placeholder="Buscar por título...">
            </div>
            <div class="col-md-3">
                <input type="text" id="buscaSetor" class="form-control" placeholder="Filtrar por setor...">
            </div>
            <div class="col-md-2">
                <select id="filtroPrioridade" class="form-select">
                    <option value="">Prioridade (Todas)</option>
                    <option value="alta">Alta</option>
                    <option value="média">Média</option>
                    <option value="baixa">Baixa</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="filtroStatus" class="form-select">
                    <option value="">Status (Todos)</option>
                    <option value="aberta">Aberta</option>
                    <option value="em andamento">Em Andamento</option>
                    <option value="concluída">Concluída</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-info w-100 text-white" onclick="carregarOrdens()">Filtrar</button>
            </div>
        </div>

        <div id="listaOrdens" class="row"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
